<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title th:text="${categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}"></title>
</head>

<body>
    <div layout:fragment="content">
        <h1 th:text="${categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}"></h1>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" th:field="*{nome}" id="nome" required>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a th:href="@{/categorias}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
