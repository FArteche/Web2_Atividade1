<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<head>
    <title>Categorias</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Categorias</h1>
            <a th:href="@{/categorias/nova}" class="btn btn-primary">Nova Categoria</a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.id}"></td>
                            <td th:text="${categoria.nome}"></td>
                            <td>
                                <a th:href="@{/categorias/{id}/editar(id=${categoria.id})}"
                                    class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/categorias/{id}/excluir(id=${categoria.id})}"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">Excluir</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categorias)}">
                            <td colspan="3" class="text-center">Nenhuma categoria cadastrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
