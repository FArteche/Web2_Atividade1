<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Professores</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Professores</h1>
            <a th:href="@{/professores/novo}" class="btn btn-primary">Novo Professor</a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="professor : ${professores}">
                            <td th:text="${professor.id}"></td>
                            <td th:text="${professor.nome}"></td>
                            <td th:text="${professor.email}"></td>
                            <td>
                                <a th:href="@{/professores/{id}/editar(id=${professor.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/professores/{id}/excluir(id=${professor.id})}" class="btn btn-sm btn-danger"
                                   onclick="return confirm('Tem certeza que deseja excluir este professor?')">Excluir</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(professores)}">
                            <td colspan="4" class="text-center">Nenhum professor cadastrado</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
